<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Check your selections</h3>
        </div>
         <div class="modal-header">
            <h5 class="modal-title">Check your department</h5>
        </div>
        <div class="modal-body">
            <ul class = "btn-group btn-group-justified" style="padding-left:0;">
                <li ng-repeat="item in items" class = "btn-group btn-group-justified">
                    <button type="button"  class="btn btn-default" style="font-size:10px" ng-click="$event.preventDefault(); selected.item = item;">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" ></span> {{item}}
                    </button>
                </li>
            </ul>
        <b> Selected: {{selected.item}}</b>

        </div>
         <div class="modal-body">
            <ul class = "btn-group btn-group-justified" style="padding-left:0;">
                <li ng-repeat="gendi in gender" class = "btn-group btn-group-justified">
                    <button type="button" class="btn btn-default" style="font-size:10px" ng-click="$event.preventDefault(); selected.gendi = gendi;">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> {{gendi}}
                    </button>
                </li>
            </ul>
        <b> Selected: {{selected.gendi}}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <button type="button" class="btn btn-default" ng-click="open()">Choose your Department!</button>
</div>
