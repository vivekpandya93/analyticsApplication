<div class="container">
  <div class="row">
	  <div id="div_02" class="alert alert-success col-lg-12 col-md-12 col-sm-12 col-xs-12">
	      <h3>
	          ICANHAZSALESDATA!</h3>
	      <p>
	          If you're looking for shipout queues then you should look at the <a href="https://outbound.namshi.net/visual_backlog" target='blank_'>
	              ops visual backlog tool.</a></p>
	  </div>
  </div>
	<div class="row">
			<div class="well">
				<form class="form-inline coolForm">
					  <div class="form-group col-lg-3 col-md-3 col-sm-6 col-xs-12">
								    <label for="Enter a start date">Start</label>
								    <input type="text" class="form-control col-lg-4 col-md-6 col-sm-12" ng-model="formSelected.from",  data-output="formSelected.from", jqdatepicker placeholder="YY/MM/DD"/>
					  </div>
					  <div class="form-group col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
						    <label for="Enter an end date">End</label>
							    <input type="text" class="form-control col-lg-4 col-md-6 col-sm-12" ng-model="formSelected.to", data-output="formSelected.to", jqdatepicker placeholder="YY/MM/DD"/>
					  </div>
					  <div class="form-group col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
						    <label for="Enter a Category">Choose a category</label>
							    <select ng-model="formSelected.category" type="text" class="form-control", placeholder="Category">
							    	<option>All Categories</option>
								    <option>Apparel</option>
								    <option>Sports</option>
								    <option>Accessories</option>
									</select>
					  </div>
					  <div class="form-group col-lg-3 col-md-3 col-sm-6 col-xs-12">
							   <label for="Enter a Gender">Choose a gender</label>
								    <select ng-model="formSelected.gender" type="text" class="form-control", placeholder="Gender">
								    		<option>Any</option>
										    <option>Male</option>
										    <option>Unisex</option>
										    <option>Female</option>
										</select>
					  </div>
			     	<div class="form-group col-xs-12 pull-left">
			     				<button type="button" class="btn btn-lg btn-primary" ng-click='goTo()'>Submit</button>
			   		</div>
						<modal></modal>
				</form>
			</div>
	</div>
</div>
