      <navbar></navbar>

<div class="container">
		<div ng-init="initialize()">
			<div class="row">
				<div class="col-xs-12">
				<button type="button" class="btn btn-md btn-primary fixedBtn" ng-click='ExportToExcel()'>Export Excel</button>  
				<table class="table table-bordered">
					<tr>
						  <th>Brand Name</th>
			    		<th>Revenue in AED</th> 
			    		<th>Units Sold</th>
					</tr>
			   	<tr ng-repeat="value in values">
			   			<td ng-click= "goToBrands($event)"><a style="cursor: pointer">{{value.product_brand}}</a></td>
			   			<td>{{value.Revenue | number:0}}</td>
			   			<td>{{value.UnitsSold}}</td>
			   	</tr> 
		   </table>
		 </div>
		   <div ui-view></div>
		</div>
	</div>
</div>
