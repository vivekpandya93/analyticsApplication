<div class="container">
			<div class="row">
				<button type="button" class="btn btn-md btn-primary" ng-click='ExportToExcel()'>Export page to excel</button>
			   	<ul>
			   		<div ng-repeat="Stock in brandInfo" class="col-xs-12 col-sm-6 col-md-6 col-lg-4 ">	   		
							<div class="card">
							  <img class="card-img-top base64" id="img" ng-src="http://imr.namshi.com/product/{{Stock.SKU}}?angle=1&view=catalog" alt="Card image cap">
							  <div class="card-block">
							    <h4 class="card-title">{{Stock.Name}}</h4>
							 </div>
							  <ul class="list-group list-group-flush">
							    <li class="list-group-item">Revenue: {{Stock.Revenue}}</li>
							    <li class="list-group-item">Units Sold: {{Stock.UnitsSold}}</li>
							    <li class="list-group-item"><a ui-sref="stock_left({sku:Stock.SKU, name:Stock.Name})">{{Stock.SKU}}</a></li>
							  </ul>
							</div>
						</div>
			   	</ul> 
		  </div>
</div>
